<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>English Dictionary</h2>
        <input type="text" class="search-word" id="search-word" placeholder="search a word">
        <p class="search" id="info">Write a Word Press Enter</p>

        <div class="main-box active" id="main-box">
            <table>
                <tr>
                    <td style="text-align: right;">Word:</td>
                    <td><span class="info-2" id="words">write anything</span></td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">Meaning:</td>
                    <td><span class="info-1" id="mean">write anything</span></td>

            </table>
            <audio src="" controls class="audio-file" id="audio-file"></audio>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
